{% extends "base.html" %}

{% block main %}
<div class="container">
	<div class="row signup-form">
		<div class="col-md-4 col-md-offset-2">
			<form class="form-horizonal" role="form" method="post" action=""> {% csrf_token %}
				{{ user_form.non_field_errors }}
				{% for field in user_form %}
					<div class="form-group">						
			    		<label class="control-label">{{ field.label }}</label>
			    		{{field.errors}}
			    		{{ field }}
			    	</div>
			    {% endfor %}
				<div class="form-group">
			      <div>
			         <button type="submit" class="btn btn-primary">注册</button>
			      </div>
			    </div>
			</form>
		</div>

		<div class="col-md-2 sign-right">
			<p>
				已经注册?
				<a href="/signin">
				<button class="btn btn-primary">登录</button>
				</a>
			</p>
			<a href="/weibo_login" class='login-weibo'>
			<img src="http://img.t.sinajs.cn/t4/appstyle/open/images/website/loginbtn/loginbtn_03.png"/>
			</a>
		</div>
</div>
{% endblock %}
