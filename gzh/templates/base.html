<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="shortcut icon" href="{% static 'images/favicon.ico'%}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}微阅网{% endblock %}</title>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
{% block css %}
{% endblock %}
</head>

<body>
	<div id="header" class="container-fluid">
        <a class="hd-logo" href="/">微阅网</a>
        <a class="hd-index" href="/">首页</a>
        <a class="hd-home" href="/home">阅读中心</a>
        <div class="hd-account">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <p class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                        {{ user.username }}
                    <span class="caret"></span>
                    </p>
                     <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li><a tabindex="-1" href="/settings/account/">设置</a></li>
                        <li><a tabindex="-1" href="/logout/">退出</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="/weibo_login">
                    <img src="{% static 'images/weibo-logo.png'%}"/>微博登录
        </a>
            {% endif %}
        </div>
	</div>

	<div class="container" id="main">
		{% block main %} {% endblock %}
	</div>
    <div class="clear"></div>
	<div class="container" id="footer">
        <p>本网站数据来源于微信，版权归公众号作者</p>
	</div>
</body>
</html>
